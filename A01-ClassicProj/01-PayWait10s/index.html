<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-支付倒计时10s</title>
    <style>
      div {
        width: 200px;
        height: 280px;
        background-color: #eee;
        padding: 20px;
        margin: 0 auto;
      }
      button {
        margin: 30px 25px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>商品:随便哪个都好</p>
      <p>现价:0.97</p>
      <p>详情:详情也随便啦</p>
      <p>地址:balabala</p>
      <p>
        <button>取消</button>
        <button id="pay">支付</button>
      </p>
    </div>
    <script>
      const t = document.getElementById("pay");
      t.onclick = function () {
        let res = window.confirm("您确定要支付吗？");
        // 点击了确定
        if(res){
          // 本地跳转
          location.href = './success.html'
        }
      };
    </script>
  </body>
</html>
